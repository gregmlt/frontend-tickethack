  <body>
    <!-- *************** Navigation **************** -->

    <div id="navigation">

    <!-- *********** content ********** -->

    <div id="hero-section">
      <div class="title">
        <h1>Explore the world effortlessly by train !</h1>
        <p>
          Compare, book and enjoy cheap prices for train tickets: your journey
          starts on Tickethack.
        </p>
      </div>
    </div>

    <div id="booking-section">
      <form id="book-a-train" method="get" action="book-train">
        <div>
          <label for="departure">From:</label>
          <input
            type="text"
            id="departure"
            name="departure"
            placeholder="Departure"
          />
          <label for="departure">To:</label>
          <input
            type="text"
            id="arrival"
            name="arrival"
            placeholder="Arrival"
          />


          <input
            type="date"
            id="date"
            name="date"
            value="2018-07-22"
            min="2020-01-01"
            max="2050-12-31"
          />
        </div>

        <input type="button" id="btn-search" value="Search" />
      </form>

      <div id="display-card">
        <!-- ******** content 01 future trip ************ -->

        <div class="display-list-content01">
          <img src="Assets/images/train.png" alt="train icon" />
          <hr />
          <p>It's time to book your future trip</p>
        </div>

        <!-- ******** content 02 No trip found ************ -->

        <div class="display-list-content02">
          <img
            src="Assets/images/notfound.png"
            alt="
            magnifying glass icon"
          />
          <hr />
          <p>No trip found</p>
        </div>

        <!-- ******* Display select your train ************ -->
